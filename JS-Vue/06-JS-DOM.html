<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM</title>
</head>
<body>
    <h1 id="title1">11111</h1>
    <h1>22222</h1>
    <h1>33333</h1>

    <script>
        // 修改第一个h1标签中的内容
        // 获取DOM对象
        let h1 = document.querySelector('#title1');
        h1.innerHTML = '修改后的内容';

        let h = document.querySelectorAll('h1');
        h[1].innerHTML = '第二个h1标签';
        h[2].innerHTML = '第三个h1标签';
    </script>
</body>
</html>
