<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-数据类型</title>
</head>
<body>
    <script>
        // 1.数据类型
        // 1.1.原始数据类型
        // 1.1.1.Number
        let num = 123;
        console.log(num);
        console.log(typeof num);

        // 1.1.2.String
        let str = 'hello world';
        console.log(str);
        console.log(typeof str);

        // 1.1.3.Boolean
        let isTrue = true;
        console.log(isTrue);
        console.log(typeof isTrue);
        // 1.1.4.Null
        let job = null;
        console.log(job);
        console.log(typeof job);
    </script>
</body>
</html>
