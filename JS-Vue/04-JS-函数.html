<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-函数</title>
</head>
<body>
    <script>
        // 1.函数声明
        function greet(name) {
            return 'Hello, ' + name + '!';
        }

        // 2.函数表达式
        const add = function(a, b) {
            return a + b;
        };

        let result = add(10,20,40);
        console.log(result);

        // 3.箭头函数
        let app = (a,b) => {
            return a + b;
        }

        // 4.高阶函数
        function higherOrderFunction(callback) {
            const result = callback();
            console.log(result);
        }

        // 5.立即执行函数
        (function() {
            console.log('This is an IIFE');
        })();

    </script>
</body>
</html>
